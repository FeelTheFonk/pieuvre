name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Release Binaries
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x86_64-pc-windows-msvc, aarch64-pc-windows-msvc]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        
      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }} --workspace
        
      - name: Package & Sign
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          $archive = "pieuvre-$version-${{ matrix.target }}.zip"
          Compress-Archive -Path "target/${{ matrix.target }}/release/pieuvre-cli.exe" -DestinationPath $archive
          
          # Generate SHA256
          $hash = (Get-FileHash $archive -Algorithm SHA256).Hash.ToLower()
          "$hash  $archive" | Out-File -FilePath "$archive.sha256" -Encoding ascii
          
          echo "ARCHIVE_NAME=$archive" >> $env:GITHUB_ENV
          echo "ARCHIVE_PATH=$archive" >> $env:GITHUB_ENV

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARCHIVE_NAME }}-bundle
          path: |
            ${{ env.ARCHIVE_NAME }}
            ${{ env.ARCHIVE_NAME }}.sha256

  publish:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        
      - name: Extract Changelog
        id: changelog
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: |
            **/*.zip
            **/*.sha256
          generate_release_notes: false
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
