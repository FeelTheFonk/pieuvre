name: Release

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
  workflow_call:


permissions:
  contents: write

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
      should_release: ${{ steps.check_tag.outputs.exists == 'false' || startsWith(github.ref, 'refs/tags/') }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Version
        id: get_version
        run: |
          VERSION=$(grep -A 5 '\[workspace.package\]' Cargo.toml | grep '^version =' | cut -d '"' -f 2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if Tag Exists
        id: check_tag
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION does not exist."
          fi

  build:
    name: Build Release Binaries
    needs: prepare
    if: needs.prepare.outputs.should_release == 'true'
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x86_64-pc-windows-msvc, aarch64-pc-windows-msvc]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        
      - name: Build Release
        run: cargo build --release --target ${{ matrix.target }} --workspace
        
      - name: Package
        shell: pwsh
        run: |
          $version = "${{ needs.prepare.outputs.version }}"
          $target = "${{ matrix.target }}"
          $archive = "pieuvre-v$version-$target.zip"
          
          # On cherche l'exécutable dans le dossier de build
          $exePath = "target/$target/release/pieuvre.exe"
          if (-not (Test-Path $exePath)) {
            # Fallback si le chemin diffère (certains workspaces mettent tout dans target/release)
            $exePath = "target/release/pieuvre.exe"
          }
          
          Compress-Archive -Path $exePath -DestinationPath $archive
          
          # Generate SHA256
          $hash = (Get-FileHash $archive -Algorithm SHA256).Hash.ToLower()
          "$hash  $archive" | Out-File -FilePath "$archive.sha256" -Encoding ascii
          
          echo "ARCHIVE_NAME=$archive" >> $env:GITHUB_ENV
          echo "ARCHIVE_PATH=$archive" >> $env:GITHUB_ENV

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: |
            *.zip
            *.sha256

  publish:
    name: Create GitHub Release
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true
        
      - name: Extract Changelog
        id: changelog
        shell: bash
        run: |
          VERSION=${{ needs.prepare.outputs.version }}
          # Extraction robuste du changelog pour la version donnée
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > release_notes.md
          if [ ! -s release_notes.md ]; then
            echo "No changelog entry found for v$VERSION. Using generic notes."
            echo "Automated release for version $VERSION" > release_notes.md
          fi
          
      - name: Create Tag
        if: github.ref == 'refs/heads/main' && needs.prepare.outputs.should_release == 'true'
        run: |
          VERSION=${{ needs.prepare.outputs.version }}
          git tag "v$VERSION"
          git push origin "v$VERSION"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.prepare.outputs.version }}
          body_path: release_notes.md
          files: |
            artifacts/*.zip
            artifacts/*.sha256
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

