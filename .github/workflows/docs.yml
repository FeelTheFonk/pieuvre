name: Documentation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  docs:
    name: Build & Deploy Docs
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        
      - name: Build Docs
        run: cargo doc --workspace --no-deps --all-features
        
      - name: Fix Documentation Index
        shell: pwsh
        run: |
          if (!(Test-Path "target/doc/index.html")) {
            echo '<meta http-equiv="refresh" content="0; url=pieuvre_cli/index.html">' > target/doc/index.html
          }
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
