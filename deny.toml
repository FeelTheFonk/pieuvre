# cargo-deny configuration
# See https://embarkstudios.github.io/cargo-deny/index.html for more information.

[graph]
# The target(s) we are building for
targets = [
    { triple = "x86_64-pc-windows-msvc" },
]

[licenses]
# The confidence threshold for license detection
confidence-threshold = 0.8
# We want to allow these licenses
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-3-Clause",
    "Zlib",
    "Unlicense",
    "GPL-3.0",
    "Unicode-3.0",
]

[advisories]
# The database of advisories is at https://github.com/rustsec/advisory-db
db-urls = ["https://github.com/rustsec/advisory-db"]
db-path = "~/.cargo/advisory-db"
# Ignore specific advisories
ignore = [
    "RUSTSEC-2025-0119", # number_prefix is unmaintained, transitive via indicatif
]

[bans]
# Multiple versions of the same crate are allowed but warned
multiple-versions = "warn"
# We can skip certain crates from the multiple versions check
skip = [
    { name = "bitflags", version = "1.3.2" },
    { name = "num-derive", version = "0.3.3" },
    { name = "syn", version = "1.0.109" },
    { name = "thiserror", version = "1.0.69" },
    { name = "thiserror-impl", version = "1.0.69" },
    { name = "windows-sys", version = "0.59.0" },
    { name = "windows-sys", version = "0.60.2" },
    { name = "windows-targets", version = "0.52.6" },
    { name = "windows_x86_64_msvc", version = "0.52.6" },
]
# We can skip certain crates from being banned
skip-tree = []
