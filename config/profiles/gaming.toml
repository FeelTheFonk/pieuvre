# Pieuvre Configuration - Profil Gaming
name = "Gaming Extreme"
description = "Latence minimale, performance maximale"
risk_level = "high"

[timer]
resolution_100ns = 5000  # 0.5ms
force_high_precision = true

[scheduler]
# Win32PrioritySeparation - Favorise foreground
# 0x26 = Short quantum, variable, foreground boost 3:1
win32_priority_separation = 38

[power]
plan = "ultimate_performance"
usb_selective_suspend = false
pci_express_aspm = "off"
processor_min_state = 100
processor_max_state = 100

[services]
disable = [
    "DiagTrack",
    "dmwappushservice",
    "SysMain",
    "WSearch",
    "WerSvc",
    "wercplsupport",
    "PcaSvc",
    "diagnosticshub.standardcollector.service",
]
manual = [
    "Spooler",
    "Fax",
    "TabletInputService",
]

[msi]
enable_for = ["gpu", "nvme", "nic"]
priority = "high"

[network]
nagle_algorithm = false
network_throttling_index = 4294967295  # 0xFFFFFFFF - Disabled
tcp_ack_frequency = 1

[gpu]
hardware_accelerated_gpu_scheduling = true
variable_refresh_rate = true

[security]
# VBS/HVCI: DÃ©sactivation pour gain 5-15% gaming
vbs_hvci = "disable"
# Mitigations Spectre/Meltdown: GARDER
spectre_meltdown = "keep"
