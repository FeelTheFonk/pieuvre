# Pieuvre Configuration - Profil Workstation
name = "Workstation Optimized"
description = "Équilibre productivité et stabilité"
risk_level = "low"

[timer]
resolution_100ns = 10000
force_high_precision = false

[scheduler]
win32_priority_separation = 2

[power]
plan = "high_performance"
usb_selective_suspend = true
pci_express_aspm = "moderate"

[services]
disable = ["DiagTrack", "dmwappushservice", "Fax", "MapsBroker"]
manual = []
keep = ["WSearch", "Spooler", "Themes"]

[telemetry]
level = 1
block_domains = false
block_ips = false
